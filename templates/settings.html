# extends 'base.html'
# block content
<h2>Settings</h2>
<form action="/settings" method="post">
<label for="name">Name:</label><input type="text" name="name" id="name" value="{{you.name}}" />

<h3>Accounts</h3>
# for number in range(account_forms)
<p>
  <label for="network-{{number}}">Network</label>
  <select name="network-{{number}}" id="network-{{number}}" />
# for network in scrapers
    <option value="{{network}}" {% if you.accounts|len > number %} selected {% endif %}>{{network}}</option>
#endfor
  </select>
  <label for="account-{{number}}">Account</label>
  <input type="text" name="account-{{number}}" id="account-{{number}}" {% if you.accounts|len > number %}value="{{you.accounts[number][1]}}"{% endif %} />
</p>
# endfor

<input type="submit" value="Save">  
</form>

# endblock
